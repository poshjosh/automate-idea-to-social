stages:
  pre-login:
    url: https://www.youtube.com/
    events:
      onerror: continue
    stage-items:
      accept-cookies:
        when:
          search-x-paths: $self.stages.pre-login.stage-items.accept-cookies.search-x-paths
          actions: is_displayed
        search-x-paths:
          - //*[@id="content"]/div[2]/div[6]/div[1]/ytd-button-renderer[2]/yt-button-shape/button
          - //*[@id="content"]//yt-button-shape/button[contains(text(), "Accept all")]
# This failed severally, however the url in the next stage achieved the same effect
