version: 1
formatters:
  simple:
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: resources/output/logs/aideas.log
    maxBytes: 102400
    backupCount: 9
loggers:
  aideas:
    level: DEBUG
    handlers: [console, file]
    propagate: false
root:
  level: DEBUG
  handlers: [console, file]