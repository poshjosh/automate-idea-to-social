{% extends "common/page.html" %}

{% block heading %}Tasks{% endblock %}

{% block content %}
    {% for task in tasks %}
    <p>
        {% for agent in task.agents %}
        {{ agent }},
        {% endfor %}
        {% for text, href in task.links.items() %}
        &emsp;  <a href="{{ href }}">{{ text }}</a>
        {% endfor %}
    </p>
    {% endfor %}
{% endblock %}
