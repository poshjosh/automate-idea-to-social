# input
#############################################################################
# If running in docker (usually the case)
# These can be full paths, because we are mounting their directory in docker
# They must however be contained within our CONTENT_DIR
# See environment variables for CONTENT_DIR
#############################################################################
# Optional. Used for title and description. Either set this, or provide a text-title and text-content
text-file: test/resources/test-content/video.txt

# Optional. If not set, the name (without extension) of text-file will be used
#text-title:

# Optional. If not set, the content of text-file will be used
#text-content:

image-file-landscape: test/resources/test-content/cover.jpg

# Optional. If not set, image-file-landscape will be used
image-file-square: test/resources/test-content/cover-square.jpg

subtitles-file: test/resources/test-content/subtitles.vtt

video-file-landscape: test/resources/test-content/video-landscape.mp4

video-file-square: test/resources/test-content/video-file-square.mp4

video-file-portrait: test/resources/test-content/video-portrait.mp4

share-cover-image: true

# Optional. Possible values: visible|undetected
browser-mode:

